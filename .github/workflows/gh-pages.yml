name: github pages

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'README.md'
      - '.gitignore'
      - '.gitmodules'
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Blog
        run: hugo --minify

      - name: Archive Blog.zip
        uses: vimtor/action-zip@v1.1
        with:
          files: ./public
          dest: Blog.zip

      - name: Deploy To Github Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

      - name: Setup AliyunOSS
        uses: manyuanrong/setup-ossutil@v2.0
        with:
          endpoint: "oss-accelerate.aliyuncs.com"
          access-key-id: ${{ secrets.ID }}
          access-key-secret: ${{ secrets.SECRET }}

      - name: Remove old files of OSS
        run: ossutil rm -rf oss://kingtuo123 --include "*"

      - name: Upload Blog.zip file to OSS
        run: ossutil cp -f Blog.zip oss://kingtuo123/

      - name: Sleep for 10s
        uses: juliangruber/sleep-action@v2.0.0
        with:
          time: 10s

      - name: Remove Blog.zip from OSS
        uses: manyuanrong/setup-ossutil@v2.0
        run: ossutil rm -f Blog.zip oss://kingtuo123/Blog.zip
